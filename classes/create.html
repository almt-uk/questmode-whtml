    <style>
        /* colors */
        :root {
          --pure-material-primary-rgb: 85, 8, 194;
          --pure-material-onsurface-rgb: 0, 0, 0;
        }

        /* Body Style */
        body {
            margin: 0;
            background-color: #f5f5f5;
        }
        .unselectable {
          -webkit-user-select: none; /* Safari */        
          -moz-user-select: none; /* Firefox */
          -ms-user-select: none; /* IE10+/Edge */
          user-select: none; /* Standard */
        }
        a {
            text-decoration:none
        }
        .hideElement {
            display: none;
        }

        /* Prevent Resizing on Padding */
        * { 
            -moz-box-sizing: border-box; 
            -webkit-box-sizing: border-box; 
            box-sizing: border-box; 
        }

        /* Toolbar Elements Style */
        .toolbarHolder {
            background-color: #ffffff;
            width: 100%;
            height: 58px;
            top: 0;
            position: fixed;
            z-index: 11;
        }
        .toolbarShadow {
            box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0.671),
                0 4px 8px 0 rgba(0, 0, 0, 0.19);      
        }
        .toolbarContent {
            display: inline-block;
            height: 42px;
            margin-top: 8px;
            margin-left: 50%;
            transform: translate(-50%, 0%);
        }
        .titleToolbar {
            float: left;
            color: #3b3b3b;
            text-align: center;
            font-weight: 900;
            font-size: 27px;
            font-family: 'PT Sans';
            padding-left: 10px;
            padding-top: 3px;
            -webkit-filter: drop-shadow(0px 0px 1px rgba(0,0,0,0.5));
            filter: drop-shadow(0px 0px 1px #222);
        }
        .titleToolbar:hover {
            color: #000000;
            -webkit-filter: drop-shadow(0px 0px 4px rgba(0,0,0,0.5));
            filter: drop-shadow(0px 0px 4px #000000);
            cursor: pointer;
        }

        /* Toolbar User Session Style */
        .toolbarUserSessionHolder {
            float: right;
            width: fit-content;
            height: 38px;
            padding: 10px;
            padding-right: 20px;
        }
        .toolbarUserSessionLogIn {

            padding-top: 6px;

            font-size: 16px;
            padding-left: 18px;

        }

            -webkit-box-shadow: inset 0 0 10px #000000;
            box-shadow: inset 0 0 10px #000000;

            filter: drop-shadow(0px 0px 3px rgb(118, 255, 63));
            cursor: pointer;

        .toolbarUserSessionSignUp {
            float: left;
            margin-left: 10px;
            margin-top: 4px;
            padding-top: 6px;
            margin-bottom: 4px;
            padding-bottom: 6px;

            font-size: 16px;
            padding-left: 18px;
            padding-right: 18px;
            font-family: 'PT Sans';
            color: rgb(255, 255, 255);
            background-color: #c50000;
            -webkit-filter: drop-shadow(0px 0px 4px #8d0000c0);
            filter: drop-shadow(0px 0px 4px #8d0000be);

            -webkit-box-shadow: inset 0 0 10px #00000083;
            box-shadow: inset 0 0 10px #00000083;

            -webkit-filter: drop-shadow(0px 0px 3px rgba(255, 40, 40, 0.5));
            filter: drop-shadow(0px 0px 3px rgb(255, 88, 88));
            cursor: pointer;         
        }

        /* Website Content Holder */
        .contentHolder {
            padding-top: 90px;

        .contentleftSubolder {

        .leftHolder {
            float: left;
            width: 30%;

            margin-right: 15px;

            filter: drop-shadow(0px 0px 4px #1a008dbe);

            box-shadow: inset 0 0 10px #00000083;

        .quizzJoinBtn:hover {
            transform: translate(-50%, 0%) scale(0.95);

            filter: drop-shadow(0px 0px 6px #1a008dbe);
            -moz-box-shadow: inset 0 0 10px #00000083;
            -webkit-box-shadow: inset 0 0 10px #00000083;
            box-shadow: inset 0 0 10px #00000083;

<script>
    var classStatsHolder = document.getElementById("classStatsHolder");
    var studentStatsHolder = document.getElementById("studentStatsHolder");
    var addStudentHolder = document.getElementById("addStudentHolder");
    function classStats()
    {
        if(classStatsHolder.classList.contains("hideElement"))
        {
            classStatsHolder.classList.remove("hideElement");
        }
        if(!addStudentHolder.classList.contains("hideElement"))
        {
            addStudentHolder.classList.add("hideElement");
        }
        if(!studentStatsHolder.classList.contains("hideElement"))
        {
            studentStatsHolder.classList.add("hideElement");
        }
    }
    function studentStats(studentId = 0)
    {
        if(!classStatsHolder.classList.contains("hideElement"))
        {
            classStatsHolder.classList.add("hideElement");
        }
        if(!addStudentHolder.classList.contains("hideElement"))
        {
            addStudentHolder.classList.add("hideElement");
        }
        if(studentStatsHolder.classList.contains("hideElement"))
        {
            studentStatsHolder.classList.remove("hideElement");
        }
    }
    function addStudent()
    {
        if(!classStatsHolder.classList.contains("hideElement"))
        {
            classStatsHolder.classList.add("hideElement");
        }
        if(addStudentHolder.classList.contains("hideElement"))
        {
            addStudentHolder.classList.remove("hideElement");
        }
        if(!studentStatsHolder.classList.contains("hideElement"))
        {
            studentStatsHolder.classList.add("hideElement");
        }
    }
    function addStudentJS()
    {
        if(document.getElementById("quizzCode").value.length != 0)
        {
            alert(document.getElementById("quizzCode").value);
            document.getElementById("quizzCode").value = "";
        }
    }
    $('#quizzCode').keyup(function (e) {
        if (e.keyCode === 13) {
            addStudentJS();
        }
    });
</script>
